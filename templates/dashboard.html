<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">

    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="/static/assets/css/material-kit.css?v=3.0.0" rel="stylesheet" />

    <style>
        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff !important;
        }
    </style>
</head>

<body class="page-headers-sections">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <img src="static\assets\img\bg2.jpg" alt="Your Logo" class="me-2" style="height: 30px;"> 
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/jobs">Jenkins</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nodes">Kubernetes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nexus">Nexus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docker_management">Docker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/git">Git</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Grafana</a>
                    </li>
                </ul>
            </div>
            <div>
                <label for="darkModeToggle">Dark Mode:</label>
                <input type="checkbox" id="darkModeToggle">
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <div class="mb-4 w-100 w-md-50 w-lg-25">
                    <nav aria-label="breadcrumb">
                        
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            darkModeToggle.addEventListener('change', function() {
                if (this.checked) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
            });
        });
    </script>
    
   <div style="display: flex; justify-content: center;">
        <!-- Jenkins section -->
        <div style="display: flex; align-items: center; flex-direction: column; margin-right: 20px;">
            <div style="width: 150px; height: 150px; background-color: #f8f9fa; border-radius: 8px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center;">
                <img src="static\assets\img\jen.png" alt="Jenkins Dashboard" style="width: 100px; height: 100px; object-fit: cover;">
            </div>
            <p><strong>Jobs:</strong> {{ jobs_count }}</p>
        </div>

        <!-- Docker section -->
        <div style="display: flex; align-items: center; flex-direction: column;">
            <div style="width: 150px; height: 150px; background-color: #f8f9fa; border-radius: 8px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center;">
                <img src="static\assets\img\docker.jpg" alt="Container" style="width: 100px; height: 100px; object-fit: cover;">
            </div>
            <p><strong>Containers (active):</strong> {{ containers_count }}</p>
        </div>

        <!-- Deployments section -->
        <div style="display: flex; align-items: center; flex-direction: column; margin-left: 20px;">
            <div style="width: 150px; height: 150px; background-color: #f8f9fa; border-radius: 8px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center;">
                <img src="static\assets\img\kube.png" alt="Deployments" style="width: 100px; height: 100px; object-fit: cover;">
            </div>
            <p><strong>Deployments:</strong> {{ deployments_count }}</p>
        </div>
    </div>
    
   
    
    

</body>

</html>
