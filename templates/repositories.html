<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Repositories</title>
</head>
<body>
    <h1>Git Repositories</h1>
    <ul>
        {% for repo in repositories %}
            <li><a href="{{ repo.html_url }}" target="_blank">{{ repo.full_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
