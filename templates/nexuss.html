    <meta charset="UTF-8">

    <title>Nexus API Result</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>

    <h1>Nexus API Result</h1>
    {% if repositories %}
        <h2>Repositories:</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% for repo in repositories %}
                    <tr>
                        <td>{{ repo.name }}</td>
                        <td>{{ repo.type }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>{{ error_message }}</p>
    {% endif %}
